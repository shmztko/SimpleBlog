<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<ui:composition template="../application/template.xhtml">
		<ui:define name="content">

            <h:outputText value="#{articleController.article.title}"/>

            <br/>

            投稿日 <h:outputText value="#{articleController.article.postedAt}"/>

            <br/>
            <h:form>
                <h:commandLink action="#{articleController.edit}" value="更新"/>
            </h:form>

            <hr/>

            <h:outputText value="#{articleController.article.content}"/>

			<hr/>

			<h:form>
				<h:commandButton type="submit" action="#{articleController.index}" value="#{i18n['button.back']}"/>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
