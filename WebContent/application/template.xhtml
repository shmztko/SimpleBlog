<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{i18n['application.title']}</title>

	<h:outputScript name="jquery-2.0.3.js"  library="js"/>
	<h:outputScript name="bootstrap.js"  library="js"/>

	<h:outputStylesheet name="bootstrap.css"  library="css"/>
    <h:outputStylesheet name="application.css" library="css" />

</h:head>
<h:body>
	<div id="wrap">

		<ui:insert name="top">
			<ui:include src="./top.xhtml" />
		</ui:insert>


		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<ui:insert name="left">
						<ui:include src="./left.xhtml" />
					</ui:insert>
				</div>

				<div class="col-xs-10">
					<!-- ここにメインコンテンツが挿入されます -->
					<ui:insert name="content">
					</ui:insert>
				</div>
			</div>

		</div>

		<div id="push"></div>
	</div>

	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<ui:insert name="bottom">
						<ui:include src="./bottom.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
